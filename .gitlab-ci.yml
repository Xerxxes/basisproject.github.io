image: ruby:latest

variables:
  JEKYLL_ENV: production
  LC_ALL: C.UTF-8

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .bundle/
    - vendor/

before_script:
  - gem install bundler
  - bundle install --path vendor/bundle/

test:
  stage: test
  script:
    - bundle exec jekyll build -d test
  artifacts:
    paths:
      - test
  except:
    - master

pages:
  stage: deploy
  script:
    - make deploy
  artifacts:
    paths:
      - public
  only:
    - master
