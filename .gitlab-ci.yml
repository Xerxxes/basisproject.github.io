image: ruby:latest

variables:
  JEKYLL_ENV: production
  LC_ALL: C.UTF-8

before_script:
  - gem install bundler
  - bundle install --path vendor/bundle/

cache:
  paths:
    - .bundle/
    - vendor/

test:
  stage: test
  script:
    - bundle exec jekyll build -d test
  artifacts:
    paths:
      - test
  except:
    - master

pages:
  stage: deploy
  script:
    - make
  artifacts:
    paths:
      - _site
  only:
    - master
